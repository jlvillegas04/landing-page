<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Corner</title>
    <script src="https://kit.fontawesome.com/6b2ae5bec1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="header-logo">
            <ul>
                <li><i class="fa-solid fa-mountain"></i></li>
            </ul>
        </div>
        <div class="header-right">
            <ul>
                <li><i class="fa-solid fa-record-vinyl"></i></li>
                <li><i class="fa-regular fa-circle-play"></i></li>
                <li><i class="fa-solid fa-headphones-simple"></i></li>
            </ul>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-text">
            <h1>Come along on this music journey!</h1>
            <h2>Music is extremely important for me, and I want to share some of my tastes with you. Hope you enjoy!</h2>
            <div class="hero-btn">
                <button>Let's go!</button>
            </div>
        </div>
        <div class="hero-img">
            <img src="./images/hero-bg.jpg" alt="sky">
        </div>

    </div>
    
</body>
</html>
